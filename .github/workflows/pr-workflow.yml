name: Check formatting, linting and Build on Pull Request

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
          pip install pre-commit
      - name: Running all hooks
        run: |
          pre-commit run --all-files
      - name: Running unit tests
        if: github.event.pull_request.draft == false
        run: |
          poetry run python -m unittest discover -v
      - name: Check for tests in PR
        if: github.event.pull_request.draft == false
        uses: rapid-recovery-agency-inc/check-for-tests-action@main
      - name: Add "change requested" label if needed
        if: github.event.pull_request.draft == false
        uses: rapid-recovery-agency-inc/change-requested-label-action@main
      - name: Bump patch version
        run: |
          python - <<'EOF'
          import tomlkit

          with open("pyproject.toml", "r") as f:
              doc = tomlkit.parse(f.read())

          version = doc["tool"]["poetry"]["version"]
          major, minor, patch = version.split(".")
          new_version = f"{major}.{minor}.{int(patch) + 1}"
          doc["tool"]["poetry"]["version"] = new_version

          with open("pyproject.toml", "w") as f:
              f.write(tomlkit.dumps(doc))

          print(f"Bumped version: {version} -> {new_version}")
          EOF

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: bump patch version [skip ci]"
          git push

